      <!-- Contenedor de la pÃ¡gina -->
    <div class="container mt-3">

              <!-- Cartas laterales  -->    
          <div class="col-3">
     

              <!--Card Control Usuarios-->
              <div class="card  border border-light mt-2">
                <div class="card-body">
                    
                  <h5 class="card-title">Usuarios</h5>
    
                  <!--Boton de Agregar Usuario-->
                  <button  class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#Modal1" >Agregar Usuario</button>
                  <!--Boton de Editar Usuario-->
                  <button  class="btn btn-outline-primary mt-2 w-100" data-bs-toggle="modal" data-bs-target="#Modal2" >Editar Usuario</button>
                  
                  <!--Boton de Eliminar Usuario-->
                  <button class="Clase text-white btn mt-2 w-100 " data-bs-toggle="modal" data-bs-target="#Modal3">Eliminar Usuario</button>
    
                  <!-- Modal Agregar Usuario-->
                  <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Matricula">
                                <label for="floatingPassword">Matricula</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Nombre">
                                <label for="floatingPassword">Nombre</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Paterno">
                                <label for="floatingPassword">Apellido Paterno</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Materno">
                                <label for="floatingPassword">Apellido Materno</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Correo</label>
                              </div>
                              
    
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Agregar Imagen</label>
                                 <input class="form-control" type="file" id="formFileMultiple" multiple>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                    </div>
                </div>
