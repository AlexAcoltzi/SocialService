<section>
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item img-1 min-vh-100 active">
                  </div>
                </div>
              </div>
        </div>
        <div id="formulario" class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5  w-100 ms-5">
                <img src="../../../assets/logo-buap-login-3.png" class="img-fluid" />
            
            </div>
            <div class="align-self-center w-100 px-lg-5 ">
            <form >
                <div class="form-floating mb-4">
                    <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="floatingInput" placeholder="1234567890">
                    <label for="floatingInput">Correo Electronico</label>
                </div>
                <div class="form-floating">
                    <input [(ngModel)]="usuario.pass" name="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contrase√±a</label>
                </div>
                <button id="boton" type="submit" class="btn mt-5 w-100 " (click)="logIn()">Iniciar Sesion </button>
                </form>
            </div>
        </div>
    </div>
  </section>
